<script type="text/javascript">

    // Object Distructuring.

    const obj = {
        name: 'Nensi',
        email: 'Nensi@gamil.com',
        password: '1234',
    }

    const { name, email, password } = obj;

    document.write(name);
    document.write('<br>');
    document.write(email);
    document.write('<br>');
    document.write(password);
    document.write('<br>');
    document.write('<br>');
    document.write('<br>');



    //    Array Distructuring

    let arr = ["Mahi", "Ruta", "Payal", "Krupa"];

    const [a, b, c, d,] = arr;

    document.write(arr);
    document.write('<br>');
    document.write('<br>');
    document.write('<br>');


    // spread operator [...]


    const N  = ['Nensi','payal','Dharmik'];
    const C = ['Black','White','Blue'];

    const M = [...N,...C];

    document.write(M);


    

</script>
